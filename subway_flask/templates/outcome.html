<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/third.css') }}">
    <title>Hello, Subway!</title>
  </head>
  <body id="outcomeBody">

    <!-- 오늘의 날씨 정보 있는 영역 -->
    <aside>
      <article class="title">
        Today is
      </article>
      <div id="content">
        <article>
          날씨: {{weather}} <br>
          최고 기온: {{maxTa}} °C <br>
          최저 기온: {{minTa}} °C <br>
          평균 기온: {{nowTa}} °C <br> <br>

          오늘의 확진자 수는<br> {{todayPeople}} 명 입니다.
        </article>
  </div>
  </aside>

    <!-- 결과가 보여질 영역 -->
    <section id="outcomeArea">
      <span class="result" id="resultDate_co">{{ year }}.{{ month }}.{{ day }}</span>
      <span>예상 총 확진자 수 <br>
        <p class="result" id="people"></span>
          <span>{{ predictCorona }}</p> 명</span>
          <p id="standard"> (다음날 기준입니다) <br><br></p>
      <span> {{ station }} {{ line }} 호선의 예상 탑승객 수</span>

      <span>
          <p class="result">{{ predictSubway }}</p> 명
      </span><br>
      <span>
          오늘은 역이 <p class="result"> {{status}}</p> 날 입니다. <br>조심하세요!
      </span>
       <br>
    </section>


    <!-- 우상단 바로가기 아이콘 영역 -->
    <nav>
      <a href="/input"><img src="{{ url_for('static', filename='images/resetIcon.png') }}" alt="home"></a>
      <a href="http://localhost:3000/dashboard/2-section3-duplicate"><img src="{{ url_for('static', filename='images/dashboardIcon2.png') }}" alt="dashboard"></a>
      <a href="/"><img src="{{ url_for('static', filename='images/homeIcon2.png') }}" alt="reset"></a>


    </nav>















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
